<!DOCTYPE html>
<html>
<head>
    <title>Email Classification</title>
</head>
<body>
    <h1>Email Classification</h1>
    <form action="/predict" method="post">
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Check Email">
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
